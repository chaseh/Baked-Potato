<html xmlns="http://www.w3.org/1999/xhtml" class="draggable">
<head>
    <title>Baked-Potato</title>
    <script type="text/javascript" src="CanvasUtil.js"></script>
    <script type="text/javascript" src="MathUtil.js"></script>
    <script type="text/javascript" src="EventUtil.js"></script>
    <script type="text/javascript" src="EventTarget.js"></script>
    <script type="text/javascript" src="DragDrop.js"></script>
    <script type="text/javascript" src="Perceptron.js"></script>
    <script type="text/javascript" src="FeatureFactory.js"></script>
    <script type="text/javascript" src="detector.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>
<body>
<select class="errorbox" id = "errorbox">
  <option value="0">Line</option>
  <option value="1">Circle</option>
  <option value="2">Square</option>
  <option value="3">Unknown</option>
</select>
<div class="error draggable" id="error">Screwed up?</div>
<canvas class="draggable" id="canvas" width="600" height="500"></canvas>
<div class="clear draggable" id="clear">Clear the canvas?</div>
<br />
<h3>
Draw a shape! If the computer guesses incorrectly, <br />
then select the correct shape from the drop down menu <br />
and click `screwed up'.</h3>
</body>
</html>
